{{ define "title" }}
  {{ .Title }} Â· {{ .Site.Title }}
{{ end }}

{{ define "content" }}
  <section class="container list">
    <article>
      {{.Content}}
    </article>
    <h1 class="title">{{ .Title }}</h1>
    <section id="photos-wall">
      {{ range .Paginator.Pages }}
      <a href="{{ .URL }}" ><img src="/images/{{ .Params.Img_name }}" alt="{{ .Title }}"></a>
      {{ end }}
    </section>
    {{ partial "pagination.html" . }}
  </section>
{{ end }}
